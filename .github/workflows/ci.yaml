name: CI Checks
on:
  push:
    branches: dev
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run lint and tests
        run: npm run ci:check
        env:
          NODE_ENV: test